<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Belanja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Belanja</h2>
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="produkInput">Produk:</label> <!-- Ganti ID menjadi 'produkInput' -->
                <input type="text" id="produkInput" name="produk" required> <!-- Ganti ID menjadi 'produkInput' -->
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah Beli:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Satuan:</label>
                <input type="number" id="harga" name="harga" min="0" step="any" required>
            </div>
            <button type="submit">Hitung</button>
        </form>

        <div id="hasil" style="display: none;">
            <h3>Hasil Perhitungan:</h3>
            <table>
                <tr>
                    <td>Nama Pelanggan:</td>
                    <td><span id="namaPelanggan"></span></td>
                </tr>
                <tr>
                    <td>Produk:</td>
                    <td><span id="hasilProduk"></span></td> <!-- Ganti ID menjadi 'hasilProduk' -->
                </tr>
                <tr>
                    <td>Jumlah Beli:</td>
                    <td><span id="jumlahBeli"></span></td>
                </tr>
                <tr>
                    <td>Harga Satuan:</td>
                    <td><span id="hargaSatuan"></span></td>
                </tr>
                <tr>
                    <td>Total Belanja:</td>
                    <td><span id="totalBelanja"></span></td>
                </tr>
                <tr>
                    <td>Diskon:</td>
                    <td><span id="diskon"></span></td>
                </tr>
                <tr>
                    <td>PPN:</td>
                    <td><span id="ppn"></span></td>
                </tr>
                <tr>
                    <td>Harga Bersih:</td>
                    <td><span id="hargaBersih"></span></td>
                </tr>
            </table>
        </div>
        
    </div>

    <script>
       // Tangkap parameter URL dan tampilkan hasil perhitungan
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('nama')) {
            document.getElementById('hasil').style.display = 'block';
            document.getElementById('namaPelanggan').innerText = urlParams.get('nama');
            document.getElementById('hasilProduk').textContent = urlParams.get('produk'); // Ubah ID menjadi 'hasilProduk'
            document.getElementById('jumlahBeli').innerText = urlParams.get('jumlah');
            document.getElementById('hargaSatuan').innerText = urlParams.get('harga');
            document.getElementById('totalBelanja').innerText = urlParams.get('total');
            document.getElementById('diskon').innerText = urlParams.get('diskon');
            document.getElementById('ppn').innerText = urlParams.get('ppn');
            document.getElementById('hargaBersih').innerText = urlParams.get('harga_bersih');
        }
    </script>
</body>
</html>
